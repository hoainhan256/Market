<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link href="{% static 'home/baseStyle.css' %}" rel ="stylesheet"/> 
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">Drink Marketplace</a>
            <input type="text" class="search-bar" placeholder="Tìm kiếm sản phẩm...">
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
              
                
                
                <div class="logoutItem">
                   
                    <ul class="logoutUl">
                        <li class ="account-out"> 
                            
                           
                            <form class="out">
                                <a href="/profile" class="nav-btn">Hồ sơ</a>
                                 <a href="/logout"  class="nav-btn" aria-current="page" href="{% url "logout" %}">Logout </a>
                                 <span> hi! {{request.user}} </span>
                            </form>
                        </li>
                    </ul>
                </div>
            {% else %}
                <a href="/login" class="nav-btn">Đăng nhập</a>
                <a href="/register" class="nav-btn">Đăng ký</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <p>&copy; 2025 Drink Marketplace. Mọi quyền được bảo lưu.</p>
    </footer>
</body>
</html>
